<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nav</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> </head>
<body>
<div class="background"></div>
<div class="container main-container">
<header class="main-header">
<h1>上网，从这里开始！</h1>
<p class="sub-title">每天打开浏览器的时候，用个性化的导航，让精彩的世界触手可及。</p>
</header>

    <div class="search-area">
        <ul class="search-engines">
            <li><a href="[https://www.baidu.com](https://www.baidu.com)" target="_blank" rel="noopener noreferrer"><i class="fas fa-search"></i> 百度一下</a></li>
            <li><a href="[https://www.google.com/search?q=](https://www.google.com/search?q=)" target="_blank" rel="noopener noreferrer"><i class="fab fa-google"></i> Google 搜索</a></li>
            </ul>
        <div class="search-bar">
            <input type="text" placeholder="百度一下，你就知道">
            <button type="button"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="navigation-area">
        <h2><i class="fas fa-star"></i> 常用导航</h2>
        <div id="links-grid">
            </div>
    </div>
</div>

<div id="login-container" class="login-overlay">
    <div class="login-box">
        <h1>请输入密码</h1>
        <form id="login-form">
            <input type="password" id="password-input" placeholder="Password" required>
            <button type="submit">进入</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
